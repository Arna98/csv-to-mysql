<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Import Excel into Database</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <form method="post" action="index.php" enctype="multipart/form-data">

            <h2>Import Excel into Database</h2>

            <label>Database Name</label>
            <input type="text" name="dbName" id="dbName" required>

            <label>Table Name for File One </label>
            <input type="text" name="tblName1" id="tblName1" required>

            <label>Choose Your CSV File One </label>
            <input type="file" name="csvFile1" id="file1" required>

            <label>Table Name for File Two </label>
            <input type="text" name="tblName2" id="tblName2" required>

            <label>Choose Your CSV File Two </label>
            <input type="file" name="csvFile2" id="file2" required>

            <input type="hidden" name="numberOfTbl" id="numOfTbl" value="2">

            <input type="submit" name="submit" value="Submit">
        </form>
    </div>

</body>

</html>
